<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:500px; height:400px; }
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layerl0;
    var layerl1;

    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(40.55926, -3.63038),
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var elem = document.getElementById("map-canvas");
      elem.style.position="absolute";
      elem.style.width="100%";
      elem.style.height="100%";
      elem.style.top="0px";
      document.body.style.overflow = "hidden";

      layerl0 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col4'",
          from: '1DHDzusnSYZCKPz2wLWABDELc4eg5ZiCmVumeg3c',
          where: "col17 in ('2001', '2004', '2007', '2008', '2009', '2010') and col13 = 'Total organic carbon (TOC) (as total C or COD/3)'"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layerl1 = new google.maps.FusionTablesLayer({
        query: {
          select: "'col8'",
          from: '1iE7fl1PiZvQKRvZuOaoBJ4BbhK8i6oexeBS4sE0',
          where: "col10 in ('2010', '2011', '2012')"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
</body>
  </body>
</html>
